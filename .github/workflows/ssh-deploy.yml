name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for 10 seconds
        run: sleep 10s

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install PM2
        run: npm install -g pm2

      - name: Install dependencies
        run: npm install

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/mymakan-backend/mymakan-backend
            git pull origin main
            source ~/.nvm/nvm.sh
            nvm use 20
            npm install
            npm build
            $(which pm2) reload all
            $(which pm2) restart all
            export AT_SECRET_KEY=${{ secrets.AT_SECRET_KEY }}
            export RT_SECRET_KEY=${{ secrets.RT_SECRET_KEY }}
            export MONGO_URI=${{ secrets.MONGO_URI }}
            export TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
            export TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
            export TWILIO_PHONE_NUMBER=${{ secrets.TWILIO_PHONE_NUMBER }}
            export ALPHANUMERIC_SENDER_ID=${{ secrets.ALPHANUMERIC_SENDER_ID }}
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export PORT=4000
            docker-compose down
            docker-compose up --build -d
